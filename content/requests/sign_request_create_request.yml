---
title: Create a sign request

type: object

description: A request to create a sign request object

required:
  - signers
  - source_files
  - parent_folder

properties:
  is_document_preparation_needed:
    type: boolean
    description: Indicates if the sender will recieve a prepare_url in the
      response to complete document preparation via UI.
    example: true

  are_text_signatures_enabled:
    type: boolean
    description: Disables usage of signatures generated by typing (text)
    example: true
    default: true

  is_text_enabled:
    type: boolean
    description: Disables the ability for signers to add text
    example: true
    default: true

  are_dates_enabled:
    type: boolean
    description: Disables the ability for signers to add dates
    example: true
    default: true

  are_emails_disabled:
    type: boolean
    description: Disables all status emails, as well as the original email
      containing the sign request
    example: false
    default: false

  signature_color:
    type: string
    enum: ['blue', 'black', 'red']
    example: blue
    description: Enforces a specific spignature color for signers

  email_subject:
    type: string
    example: Sign Request from Acme
    description: Subject of sign request email. This is cleaned by sign request.
    If this field is not passed, a default subject is used.

  email_message:
    type: string
    example: Hello! Please sign the document below
    description: Message to include in sign request email. The field is cleaned
    through sanitizng of specific characters. Links included in the message are
    also converted to actual links in the email. Some html tags are allowed
    including a, abbr, acronym, b, blockquote, code, em, i, ul, li,ol, strong.
    When the text to html ratio is too high, the email may end up in spam
    filters. Custom styles on these tags are not allowed. If this field is not
    passed, a default message will be used.

  are_reminders_enabled:
    type: boolean
    example: true
    description: Reminds signers to sign a document on day 3, 8, 13 and 18.
    Reminders are not sent to signers that have already completed the necessary
    actions of the request.

  signers:
    type: array
    items:
      $ref: '#/components/schemas/SignRequestCreateSigner'
    description: Array of signers for the sign request. The maximum amount of
    signers per request is 35.

  source_files:
    type: array
    items:
      $ref: '#/components/schemas/File--Mini'
    description: List of files that need to be signed. This is currently limited
    to one file. Only ID and type fields are required.

  parent_folder:
    allOf:
        - $ref: "#/components/schemas/Folder--Mini"
        - description: The destination folder to place sign request specific
        data such as a copy of source files, signing log, etc). Only ID and
        type fields are required. Folder ID 0, the root folder, cannot be used.

  name:
    type: string
    example: name
    description: name of the sign request

  prefill_tags:
    type: array
    items:
      $ref: '#/components/schemas/SignRequestPrefillTag'
    description: When a document contains tags you can prefill them by using the
    'id' of the tag as the `external_id` of the prefill tag.

  days_valid:
    type: integer
    description: Number of days after which the sign request will automatically
      expire if incomplete.
    minimum: 1
    maximum: 730
    example: 2

  external_id:
    type: string
    description: This can be used to reference an id in an external system
      that the sign request is related to.
    example: '123'
